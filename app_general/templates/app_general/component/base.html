{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proexponent</title>
    <link rel="stylesheet" href="{% static 'app_general/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'app_general/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'app_general/css/font.css' %}">
    <link rel="stylesheet" href="{% static 'app_general/css/hh.css' %}">
    <link rel="icon" type="image/png" href="{% static 'app_general/image/logo.ico' %}">
    {% block style %}{% endblock %}
</head>
<header>
    <div class="logo"><img src="{% static 'app_general/image/logo.png' %}" style="width: 70%;"></div>
    <div class="text"><h1>Proexponent</h1></div>
    <div class="setting"><img src="{% static 'app_general/image/icons/setting.png' %}"style="width:30%"></div>
    <div class="bell"><img src="{% static 'app_general/image/icons/bell.png' %}"style="width: 35%"></div>
    <div class="user"><img src="{% static 'app_general/image/icons/user.png' %}"style="width: 50%"></div>
</header>
<body style="background-color:#EDEDED ;">
<div class="grid">
    <div class="left-div">
        {% include 'app_general/component/left_div.html' %}
    </div>
    <div class="main-div">
        {% block main %}
            
        {% endblock %}
    </div>
</div>
</body>
<script src="{% static 'app_general/js/homee.js' %}"></script>
{% block script %}{% endblock %}

</html>
